<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hospital LSO - Bem-vindo</title>
    <script src="src/js/script.js" defer></script>
    <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>
    <main>
        <section class="welcome">
            <h1>Bem-vindo ao Hospital LSO</h1>
            <p>Seu cuidado e saúde em primeiro lugar.</p>
        </section>

        <section class="bloco">
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" required />
                <br />
                <label for="senha">Senha:</label>
                <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required />
                <br />
                <button type="submit">Entrar</button>
            </form>
            <p>Não se registrou ainda? <a href="views/register.html">Registrar-se</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Hospital LSO. Todos os direitos reservados.</p>
        <p>Contato: (11) 1234-5678 | hospital@lso.com</p>
    </footer>
</body>
</html>
