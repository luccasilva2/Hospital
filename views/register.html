<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Hospital LSO</title>
    <script src="../src/js/script.js" defer></script>
    <link rel="stylesheet" href="../src/css/style.css" />
</head>
<body>
    <main>
        <section class="welcome">
            <h1>Junte-se ao Hospital LSO</h1>
            <p>Registre-se para acessar nossos serviços de saúde.</p>
        </section>

        <section class="bloco">
            <h2>Registro</h2>
            <form>
                <label for="nome">Nome Completo:</label>
                <input id="nome" type="text" name="nome" placeholder="Digite seu nome completo" required />

                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" required />

                <label for="senha">Senha:</label>
                <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required />

                <label for="confirmar-senha">Confirmar Senha:</label>
                <input id="confirmar-senha" type="password" name="confirmar-senha" placeholder="Confirme sua senha" required />

                <label for="telefone">Telefone:</label>
                <input id="telefone" type="tel" name="telefone" placeholder="Digite seu telefone" />

                <button type="submit">Registrar</button>
            </form>
            <p>Já tem uma conta? <a href="../index.html">Faça login</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Hospital LSO. Todos os direitos reservados.</p>
        <p>Contato: (11) 1234-5678 | hospital@lso.com</p>
    </footer>
</body>
</html>
