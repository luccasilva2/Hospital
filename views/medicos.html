    <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Estilo do menu */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* escondido por padr√£o */
      width: 250px;
      height: 100%;
      background: #222;
      color: white;
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 8px rgba(0,0,0,0.5);
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #444;
    }

    /* Bot√£o para abrir/fechar */
    .toggle-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #222;
      color: white;
      border: none;
      font-size: 18px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1000;
    }

    /* Quando ativo */
    .sidebar.active {
      left: 0;
    }

    /* Conte√∫do principal */
    .content {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    .content.shift {
      margin-left: 250px;
    }
  </style>
</head>
<body>

  <button class="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <a href="consultas.html">üîç Consultas</a>
    <a href="especialidades.html">üìï Especialidades</a>
    <a href="medicos.html">üßëüèª‚Äç‚öïÔ∏è M√©dicos</a>
    <a href="pacientes.html">üßëüèª Pacientes</a>
  </div>

  <script>
    const btn = document.querySelector('.toggle-btn');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    btn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      content.classList.toggle('shift');
    });
  </script>
  </body>
